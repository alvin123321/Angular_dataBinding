<div class="row">
  <div class="col-xs-12">
    <h1 style="text-align: center;">Add new Servers or blueprints!</h1>
    <hr />

    <label>Server Name</label>
    <input type="text" class="form-control" #serverNameInput />
    <label>Server Content</label>
    <input type="text" class="form-control" #serverContentInput />
    <br />
    <div class="center">
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput, serverContentInput)"
      >
        Add Server
      </button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput, serverContentInput)"
      >
        Add Server Blueprint
      </button>
      <button class="btn btn-danger" (click)="resetClick()">
        Reset
      </button>
    </div>
  </div>
</div>
